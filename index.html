<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave Side</title>
    <style>
        body {
            background-color: #303030;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            background-color: #424242;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }

        #oppgaver-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        #svar-boks {
            background-color: #424242;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Oppgaver</h1>

    <div id="oppgaver-container"></div>

    <div id="svar-boks">
        <label for="svar-input">Ditt svar:</label>
        <input type="text" id="svar-input">
        <button onclick="sjekkSvar()">Sjekk Svar</button>
    </div>

    <script>
        // Oppgave-objekter med spørsmål og riktige svar
        var oppgaver = [
            { sporsmal: 'Hva er hovedstaden i Norge?', svar: 'Oslo' },
            { sporsmal: 'Hva er hovedstaden i Frankrike?', svar: 'Paris' },
            // Legg til flere oppgaver etter behov
        ];

        function leggTilOppgaveBoks(sporsmal) {
            // Opprett en ny boks
            var nyBoks = document.createElement('div');
            nyBoks.className = 'box';
            nyBoks.innerText = sporsmal;

            // Legg til boksen i containeren
            var oppgaverContainer = document.getElementById('oppgaver-container');
            oppgaverContainer.appendChild(nyBoks);
        }

        function sjekkSvar() {
            var svarInput = document.getElementById('svar-input').value;

            // Finn gjeldende oppgave
            var gjeldendeOppgave = oppgaver[0]; // Du kan implementere en mer avansert logikk for å håndtere flere oppgaver

            // Sjekk om svaret er riktig
            if (svarInput.toLowerCase() === gjeldendeOppgave.svar.toLowerCase()) {
                leggTilOppgaveBoks(gjeldendeOppgave.sporsmal);
                // Nullstill svaret
                document.getElementById('svar-input').value = '';

                // Hent og vis neste oppgave (du kan implementere logikk for flere oppgaver)
                oppgaver.shift();
                if (oppgaver.length > 0) {
                    alert('Riktig svar! Neste oppgave: ' + oppgaver[0].sporsmal);
                } else {
                    alert('Alle oppgaver er fullført!');
                }
            } else {
                alert('Feil svar. Prøv igjen.');
            }
        }

        // Vis første oppgave ved siden av svarboksen
        if (oppgaver.length > 0) {
            alert('Første oppgave: ' + oppgaver[0].sporsmal);
        }
    </script>
</body>
</html>
